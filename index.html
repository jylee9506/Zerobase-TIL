<table border="1">
  <caption>표 만들기, 설명</caption>
  <thead>
    <tr>
      <th>태그</th>
      <th>속성 의미</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>table</td>
      <td>표</td>
    </tr>
    <tr>
    <tr>
      <td>tr</td>
      <td>가로줄을 만드는 역활</td>
    </tr>
    <tr>
      <td>td</td>
      <td>셀을 만드는 역활</td>
    </tr>
    <tr>
      <td rowspan="2">th</td>
      <td>표의 제목 정의</td>
    </tr>
    <tr>
      <td>속성 : rowspan, colspan</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2"> 이런 느낌으로 밑에 정보, 합계 등의 용도</td>
    </tr>
  </tfoot>
</table>



  <h1>음식 종류</h1>
  <select id="food">
    <optgroup label="한식">
      <option>불고기</option>
      <option>비빔밥</option>
      <option>삼계탕</option>
    </optgroup>
    <optgroup label="중식">
      <option>짜장면</option>
      <option>짬뽕</option>
      <option>볶음밥</option>
    </optgroup>
  </select>

  <form>
    <label for="food">음식을 골라주세요</label>
    <input type="text" id="food" size="50" list="foodlist">
    <datalist id="foodlist">
      <option value="불고기" label="불고기"></option>
      <option value="비빔밥" label="비빔밥"></option>
      <option value="삼계탕" label="삼계탕"></option>
      <option value="짬뽕" label="짬뽕"></option>
      <option value="짜장면" label="짜장면"></option>
    </datalist>
  </form>
    
  <textarea cols="30" rows="5" placeholder="좋아하는 음식과 이유를 쓰시오"></textarea>
